<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id="app">
        <div class="function-area">
            <div class="function-box" @click="redirectToMusic">
                <img src="img/music.png" alt="音乐">
                <p>音乐</p>
            </div>
            <div class="function-box">
                <img src="img/daohang.png" @click="redirectToMMap()" alt="导航">
                <p>导航</p>
            </div>
            <div class="function-box" @click="redirectToVideo()">
                <img src="img/video.png" alt="视频">
                <p>视频</p>
            </div>
            <div class="function-box" @click="redirectToNovel()">
                <img src="img/book.png" alt="小说">
                <p>小说</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                redirectToMusic() {
                    // 在这里定义点击音乐后的跳转逻辑
                    window.location.href = 'music.html';
                },
			redirectToVideo(){
				window.location.href = 'video.html';
			},
			redirectToNovel(){
				window.location.href = 'novel.html';
			},
			redirectToMMap(){
				window.location.href = 'map.html';
			}
            }
        });
    </script>
</html>
