<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步行导航</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body>

        <div class="map-controls">
